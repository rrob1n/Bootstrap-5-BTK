<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-md bg-secondary">
        <div class="row bg-dark" style="height: 200px;">
            <!-- order-last ile son eleman order-first ile ilk eleman belirlenip sıralanabilir. -->
            <div class="col bg-warning text-center order-last">Icerik1</div>
            <div class="col bg-danger text-center">Icerik2</div>
            <div class="col bg-success text-center order-first">Icerik3</div>
        </div>
        <div class="row bg-dark" style="height: 200px;">
           <!-- webde ve mobil cihazda ayrı siralama istiyorsak mesela order-md-1 gibi bir deger veririz ve webde, bu degeri verdigimiz elemanin orderi 1 olur-->
            <div class="col-12 col-md-4 bg-warning text-center order-3 order-md-1">Icerik1</div>
            <div class="col-12 col-md-4 bg-danger text-center order-1 order-md-2">Icerik2</div>
            <div class="col-12 col-md-4 bg-success text-center order-2 order-md-3">Icerik3</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
