<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 mx-auto">
                <form>
                    <div class="mb-3 form-check">
                        <input type="checkbox" name="" id="check1" class="form-check-input">
                        <label for="check1" class="form-check-label">Check1</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" name="" id="check2" class="form-check-input">
                        <label for="check2" class="form-check-label">Check2</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" name="" id="check3" class="form-check-input">
                        <label for="check3" class="form-check-label">Check3</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="radio" name="radio-test" id="radio1" class="form-check-input">
                        <label for="radio1" class="form-check-label">Radio1</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="radio" name="radio-test" id="radio2" class="form-check-input">
                        <label for="radio2" class="form-check-label">Radio2</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
                      </div>
                      
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
